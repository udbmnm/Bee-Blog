<extend name="public:base" />
<block name="main">
	<form class="form-horizontal" method="post" action="/admin/login">
		<div class="form-group">
			<label for="username" class="col-lg-2 control-label">用户名</label>
			<div class="col-lg-6">
				<input type="username" class="form-control" name="username" id="username" placeholder="username" required="required">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-lg-2 control-label">密码</label>
			<div class="col-lg-6">
				<input type="password" class="form-control" name="password" id="password" placeholder="password" required="required">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6 col-lg-offset-2">
				<button type="submit" class="btn btn-primary">登陆</button>
			</div>
		</div>
	</form>
</block>
