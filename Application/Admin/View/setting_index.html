<extend name="public:base" />

<block name="main">

	<form  id="form" class="editer">

		<div class="panel  panel-primary">
			<div class="panel-heading clearfix">
				<span class=" pull-left">系统设置</span>

			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="tit" class="control-label">网站名称：</label>
					<input type="text" name="name" class="form-control" id="name" value="{$item['name']}" placeholder="网站名称" required="required">
				</div>

				<div class="form-group">
					<label for="tit" class="control-label">网站关键词：</label>
					<input type="text" name="keywords" class="form-control" id="keywords" value="{$item['keywords']}" placeholder="网站关键词" required="required">
				</div>

				<div class="form-group">
					<label for="tit" class="control-label">网站描述：</label>
					<input type="text" name="desc" class="form-control" id="desc" value="{$item['desc']}" placeholder="网站描述" required="required">
				</div>

				<div class="form-group">
					<label for="tit" class="control-label">统计代码：</label>
					<input type="text" name="stat" class="form-control" id="stat" value="{$item['stat']}"   placeholder=" 统计代码 " required="required "> 

				</div>



			<div class="form-group ">
		
				<input type="button" id="sub" value="确认 " class="btn btn-success btn-large pull-right " />
		
			</div>

</div>
		
		</div>
		
		</form>

	

</block>



<block name="scripts">

	

	<script type="text/javascript ">
		

		$('#sub').on('click', submitData);

		

		function submitData(e) {
			e.preventDefault();

			var data = {
				name :  $.trim($('#name').val()),
				keywords : $.trim($('#keywords').val()),
				desc : $.trim($('#desc').val()),
				stat : $.trim($('#stat').val())
			};
			
			$.post('/admin/setting', data, function(r) {

				alert(r.msg);

			});

		}

		

		

		
	</script>
	

</block>
