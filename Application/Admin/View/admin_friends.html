<extend name="public:base" />

<block name="main">

	<div class="panel  panel-primary">
		<div class="panel-heading clearfix">

			<span class=" pull-left">链接列表</span>
			<a href="/admin/friends/add" class="pull-right  text-white">
				<i class="glyphicon glyphicon-plus"></i>
			</a>

		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th>链接名称</th>
						<th>链接地址</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody id="list">
					<volist name="links" id="item">
						<tr>
							<td>{$item.name}</td>
							<td>{$item.url}</td>
							<td>
								<a href="/admin/friends/add?lid={$item.lid}" class="label label-primary"> 修改</a>
								<a class="label label-danger del" lid="{$item.lid}"><i class="glyphicon glyphicon-trash"></i> </a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
	{$page}
</block>

<block name="scripts">

	<script type="text/javascript">
		$('#list').on('click','.del',function(){
				var id = this.getAttribute('lid');
				$.post('/admin/friends/delete',{lid:id},function(r){
					if(r.status) {
						alert(r.msg);
						return location.reload();
					}
					alert(r.msg);
				});
			});
	</script>

</block>
