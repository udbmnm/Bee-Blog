<extend name="public:base" />

<block name="main">

	<div class="panel  panel-primary">
		<div class="panel-heading clearfix">

			<span class=" pull-left">数据备份</span>
			<a href="/admin/backup/" class="pull-right  text-white">
				<i class="glyphicon glyphicon-backward"></i>
			</a>

		</div>
		
		<div class="panel-body">
			<div class="table table-striped table-hover ">
				<table id="table" class="table table-hover ">
					<thead>
						<tr>
							<th width="*">表名</th>
							<th width="*">说明</th>
							<th width="*">索引大小</th>
							<th width="180">创建时间</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr>
								<td>{$vo.Name}</td>
								<td>{$vo.Comment}</td>
								<td>{$vo.Index_length}</td>
								<td>{$vo.Create_time}</td>
							</tr>
						</volist>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<form method="post" id="form" action="/admin/backup/add">

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<div class="label">
						<label for="sitename">执行操作</label>
					</div>
					<div class="field">
						<div class="button-group radio">
							<label class="button active">
								<input name="type" value="0" checked="checked" type="radio">备份</label>
							<label class="button">
								<input name="type" value="1" type="radio">优化</label>
							<label class="button">
								<input name="type" value="2" type="radio">修复</label>
						</div>
						<div class="text-info">备份后的数据保存在网站根目录下的Backup目录，请FTP下载后及时删除，执行数据库优化和修复可能因数据库大小会有延迟。</div>
					</div>
				</div>
				<button class="btn btn-success" type="submit">执行</button>
				<button class="btn btn-primary" type="reset">重置</button>

			</div>
		</div>

	</form>

</block>
