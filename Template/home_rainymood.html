<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>RainyMood</title>
        <meta name="Description" content="{:C('SITE_DESC')} />
		<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/home/css/style.css" />
    </head>
    <body onload="run();" class="rain">
        <img id="background" alt="rainmood图片加载中。。。"  width="100%" height="100%"/>
        <audio src="http://zuigentie.com/RainyMood.m4a" autoplay="autoplay" loop="loop">您的浏览器不支持 audio</audio>
        <script src="/public/home/js/rainyday.min.js"></script>
        <script>
            function run() {
                var image = document.getElementById('background');
                image.onload = function() {
                    var engine = new RainyDay({
                        image: this
                    });
					engine.rain([ [3, 2, 2] ], 100);
				};
                image.crossOrigin = 'anonymous';
                image.src = '/public/home/img/bg.jpg';
            }
        </script>
    </body>
</html>
